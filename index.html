<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- Manrope Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind and DaisyUi -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Manrope Font Class  -->
    <style>
      .font-main {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="font-main">
    <header class="container mx-auto">
      <!-- Banner  -->
      <div class="hero">
        <div class="hero-content flex-col-reverse lg:flex-row-reverse">
          <div class="">
            <img src="./images/banner.png" class="max-w-sm" />
            <div
              class="drop-shadow-xl bg-white flex items-center gap-4 w-max rounded-xl p-4 -mt-16"
            >
              <img src="./images/star.png" alt="" />
              <div class="">
                <p class="text-3xl text-[#1C1C1C] text-3xl font-extrabold">
                  5.00
                </p>
                <p class="text-[#777] text-lg font-semibold">
                  Trust Pilot Ratings
                </p>
              </div>
            </div>
          </div>
          <div>
            <h1 class="text-7xl font-extrabold">
              It's good <br />
              tea time at The <br />
              Tea House
            </h1>
            <p class="py-6">
              Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
              Your Taste Buds.
            </p>
            <button class="btn btn-primary">Explore More</button>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
